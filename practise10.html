<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>practise10</title>

    <style>

    div:first-child{
      background: linear-gradient(lightblue, black);
      width: 300px;
      height: 300px;
    }

    div:nth-child(3){
      background: linear-gradient(red, orange, yellow, green, lightblue, blue, purple);
      width: 300px;
      height: 300px;
    }

    div:nth-child(5){
      background: radial-gradient(150px, green, black);
      width: 300px;
      height: 300px;
      box-shadow: 500px 0px;
    }

    div+p{
      text-shadow: 5px 5px, 10px 10px;
    }

    </style>

  </head>
  <body>

    <div></div><br>
    <div></div><br>
    <div></div>

    <p>This is a paragraph</p>

  </body>
</html>
