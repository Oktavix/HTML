<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>practise12</title>

    <style>

      body{
        background-color: black;
        color: grey;
      }

      h1:first-child:hover{
        color: red;
      }

      p:nth-child(2){
        color: purple;
      }

      p:nth-child(3):hover{
        color: yellow;
      }

      div{
        background: linear-gradient(45deg, lightblue, pink);
        box-shadow: 50px 50px;
        width: 200px;
        height: 200px;
      }

      #p3{
        text-shadow: 50px 50px rgba(255, 255, 255, 0.6);
      }

    </style>

  </head>
  <body>

    <h1>This is a header</h1>
    <p>This is paragraph one</p>
    <p>This is paragraph two</p>

    <div></div><br><br><br>

    <p id="p3">This is the third paragraph</p> <br><br><br>

  </body>
</html>
