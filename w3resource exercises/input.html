<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input</title>
  </head>
  <body>

    <input type="file" />
    <input type="image" src="https://img00.deviantart.net/7cde/i/2017/073/4/2/fantasy_forest_by_zicuta-db2crx6.jpg" alt="Image" />
    <input type="text" autocomplete="off" autofocus />
    <input type="text" disabled />

    <form id="form1"></form>

    <input type="text" form="form1" value="I belong to form1">

    <input list="elements" />
    <datalist id="elements">
      <option value="Hydrogen" />
      <option value="Lithium" />
      <option value="Oxygen" />
      <option value="Carbon" />
    </datalist>

    <input type="number" min="0" max="10" />
    <input type="file" multiple />
    <input type="text" placeholder="Your name" /><br>
    <input type="text" readonly />
    <input type="text" size="5" maxlength="5" />

    <form>
      <input type="text" placeholder="required" required />
      <input type="submit" />
    </form>

    <input type="number" step="3" />
    <input type="text" value="This is some initial text">

  </body>
</html>
