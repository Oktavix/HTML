<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>caption</title>

    <style>
      table{
        width: 400px;
        text-align: left;
      }

    </style>
  </head>
  <body>

    <table border="1">
      <caption>Students</caption>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>

      <tr>
        <th>Ashe</th>
        <th>16</th>
      </tr>

      <tr>
        <th>John</th>
        <th>17</th>
      </tr>
    </table>

  </body>
</html>
