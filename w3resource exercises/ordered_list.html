<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ordered list</title>
  </head>
  <body>

    <ol start="10" type="i" reversed>   <!-- reversed specifies that numbering will be in reverse order -->
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

  </body>
</html>
