<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>column</title>

    <style>
      table{
        width: 400px;
        text-align: left;
      }

      .Name{
        background-color: blue;
      }

      .Age{
        background-color: yellow;
      }

      .Gender{
        background-color: purple;
      }

      .Height{
        background-color: red;
      }

    </style>

  </head>
  <body>

    <table border="1">
      <colgroup span="1">
        <col class="Name" />
        <col class="Age" />
        <col class="Gender" />
        <col class="Height" />
      </colgroup>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Height</th>
      </tr>

      <tr>
        <th>Ashe</th>
        <th>16</th>
        <th>Female</th>
        <th>156cm</th>
      </tr>

      <tr>
        <th>John</th>
        <th>17</th>
        <th>Male</th>
        <th>189cm</th>
      </tr>
    </table>

  </body>
</html>
