<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>datalist</title>
  </head>
  <body>

    <input list="Languages" />
    <datalist id="Languages">
      <option value="PHP" />
      <option value="ASP" />
      <option value="Python" />
      <option value="Ruby" />
      <option value="Java" />
    </datalist>

  </body>
</html>

<!-- datalist is like select but in datalist the user can type whatever he wants and the rest are just suggestions -->
