<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table body</title>
  </head>
  <body>

    <table border="1">
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>January</td>
          <td>120$</td>
        </tr>

        <tr>
          <td>February</td>
          <td>100$</td>
        </tr>

        <tr>
          <td>March</td>
          <td>150$</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Sum</td>
          <td>370$</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
