<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>practise09</title>

    <style>

      body{
        background-image: url("water_drop.jpg");
        background-repeat: no-repeat;
      }

      p:nth-child(2n){
        color: white;
        text-indent: 50px;
        text-transform: capitalize;
      }

      p[name*="n"]{
        color: red;
      }

    </style>

  </head>
  <body>

    <h1><p>This is the header</p></h1>

    <p>Hello there this is a super duper paragraph</p>
    <p>ANOTHER PARAGRAPH!!!</p>

    <div>
      <h2>UNC</h2>
      <p>Such paragraph much wow</p>
      <p>Yooooooosh</p>
    </div>

    <p name="name1n">Helloooo</p>

    <p>dsdads</p>
    <p>dsadwijahi</p>

  </body>
</html>
